<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div class="form-section mt-5">
    <div class="container">
        <div class="row">
            <div class="col col-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Добавить новую задачу</h5>

                        <form action="" name="addTask">
                            <input
                                    type="text"
                                    name="title"
                                    id="title"
                                    class="form-control"
                                    placeholder="Заголок задачи"
                            >

                            <input
                                    type="text"
                                    name="body"
                                    id="body"
                                    class="form-control mt-3"
                                    placeholder="Текст задачи"
                            >

                            <button type="submit" class="btn btn-primary mt-4">Добавить задачу</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="task-list-section mt-5">
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item d-flex align-items-center flex-wrap mt-2">
                <span>Заголовок задачи</span>
                <p class="mt-2 w-100">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae explicabo ipsum neque obcaecati vero voluptatum.
                </p>
                <button class="btn btn-danger ml-auto delete-btn">Удалить задачу</button>
            </li>
        </ul>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
